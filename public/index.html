<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Office Stonks - Multiplayer Stock Market Game"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Office Stonks</title>
    <!-- Add fix script to ensure news tab is visible -->
    <script src="%PUBLIC_URL%/news-tab-fix.js"></script>
    <!-- Force news tab styling -->
    <style>
      /* Priority styles for news tab */
      .dashboard-tabs .tab-button:nth-child(2) {
        color: white !important;
        background-color: #1976d2 !important;
        font-weight: bold !important;
        position: relative !important;
      }
      
      /* Highlight badge for news tab */
      .dashboard-tabs .tab-button:nth-child(2)::after {
        content: "New";
        position: absolute;
        top: -8px;
        right: -8px;
        background: #ff5722;
        color: white;
        border-radius: 50%;
        padding: 2px 6px;
        font-size: 10px;
      }
      
      /* Make sure the news content tab is visible regardless of React state */
      .news-tab-content {
        display: block !important;
      }
      
      /* Hide portfolio content if news should be shown */
      .dashboard-content:not(.news-tab-content) {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
